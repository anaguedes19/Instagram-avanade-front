<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram - login</title>
</head>

<body>
    <main>
        <div class="banner">
            <img src="img/banner-login.png" alt="Smatphone com demonstração do instagram">
        </div>
        <div class="login">
            <img src="img/logo.png" alt="Instagram" class="logo">           
             <form>
                <input type="email" name="email" id="email" placeholder="nome de usuário ou email">
                <input type="password" name="senha" id="senha" placeholder="senha">
                <button type="submit">ENTRAR</button>
            </form>
            <div class= "cta-cadastro">
                <p>Não tem conta? <a href="registro.html">Cadastre-se</a> </p>
            </div>
        </div>
    </main>   
</body>

</html>
